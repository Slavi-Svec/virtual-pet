<!-- <!DOCTYPE html> -->
<html>
  <head>
    <title>Sammy the Squirm</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="styles/stylesheet.css" type="text/css">
    <body>
      <div class="game-console">
        <section id="screen">
          <div id="clock-message-wrapper">
            <div id="clock-face"></div>
            <img id="food-chicken" src="images/chicken.png">
            <div id ="sleep-bar">
             <div class="sleep-dot"></div>
             <div class="sleep-dot"></div>
             <div class="sleep-dot"></div>
             <div class="sleep-dot"></div>
             <div class="sleep-dot"></div>
            </div>
            <div id="health-bar">
              <div class="health-dot"></div>
              <div class="health-dot"></div>
              <div class="health-dot"></div>
              <div class="health-dot"></div>
              <div class="health-dot"></div>
            </div>
          </div>
          <div id="message"></div>
          <div id="stage">
            <img id="egg-image" src="images/egg.png">
            <img id="grave-image" src="images/grave.png">
            <img id="start-image" src="images/start.png">
            <img id="sleepz-image" src="images/sleepz.png">
            <img id="press-start2" src="images/start-image2.2.png">
            <audio id="music" loop src="audio/8bit-happy1.wav"></audio>
            <audio id="sleep-music" loop src="audio/sleep1.wav"></audio>
          </div>
          <div id="button-wrapper">
            <div class="top-grid">
              <button class="col" id="feed">feed</button>
              <button class="col" id="clean">clean</button>
              <button class="col" id="train">train</button>
              <button class="col" id="sleep">sleep</button>
            </div>
            <div class="bottom-grid">
              <button class="col" id="info">info</button>
              <button class="col" id="clock-button">clock</button>
              <button class="col" id="start">start</button>
              <button class="col" id="reset">re-set</button>
            <div>
          </div>
        </section>
      </div>
    <script src="js/main.js" async></script>
  </body>
</html>
