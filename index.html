<!DOCTYPE html>
<html>
  <head>
    <title>Sammy the Squirm</title>
    <!-- here im trying to add a icon  (favicon) image into the tabs in chrome browser bleow  -->
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <body>
      <div class="game-console">
        <section id="screen">
          <div id="clock-face"></div>
          <div id="message"></div>
          <img id="egg-image" src="images/egg.png">
          <div id="button-wrapper">
            <div class="top-grid">
              <button class="col">feed</button>
              <button class="col">clean</button>
              <button class="col">train</button>
              <button class="col">sleep</button>
            </div>
            <div class="bottom-grid">
              <button class="col">info</button>
              <button class="col" id="clock-button">clock</button>
              <button class="col" id="start">start</button>
              <button class="col">re-set</button>
            <div>
          </div>
        </section>
      </div>
    <script src="main.js" async></script>
  </body>
</html>
